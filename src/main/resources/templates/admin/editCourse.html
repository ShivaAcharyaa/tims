<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
<div class="container p-5 mt-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card card-sh" style="background: linear-gradient(to bottom right, #B0E3FF, #FFD9E8);">
                <div class="card-header text-center" style="background-color: #f8f9fa;">
                    <p class="fs-4 fw-bold">Edit Course</p>

                    <!-- Success message -->
                    <th:block th:if="${session.succMsg}">
                        <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <!-- Error message -->
                    <th:block th:if="${session.errorMsg}">
                        <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                </div>
                <div class="card-body">
                    <form action="/admin/updateCourse" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" th:value="${course.id}">
                        <div class="mb-3">
                            <label style="color: #555;" class="fw-bold">Enter Course name</label>
                            <input type="text" name="title" th:value="${course.title}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label style="color: #555;" class="fw-bold">Enter Coach name</label>
                            <input type="text" name="coach" th:value="${course.coach}"  class="form-control">
                        </div>

                        <div class="mb-3">
                            <label style="color: #555;" class="fw-bold">Enter Price</label>
                            <input type="number" name="price" th:value="${course.price}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label style="color: #555;" class="fw-bold">Discount</label>
                            <input type="number" name="discount" th:value="${course.discount}" class="form-control">
                        </div>

                        <button class="btn btn-primary col-md-12">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
